<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        td {
            color: #333;
        }

        strong {
            font-weight: bold;
            color: #007bff;
        }

        span {
            font-weight: bold;
            color: #28a745;
        }

        .redirect-button {
            display: block;
            margin: 20px auto;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1>Result</h1>
    <table>
        <thead>
            <tr>
                <th>Resume</th>
                <th>Similarity Score</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td><strong>{{ result.file_name }}</strong></td>
                    <td><span>{{ result.score }}%</span></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

     <!-- Redirect button back to index.html -->
     <form action="/" method="get">
        <button type="submit" class="redirect-button">Back to Home</button>
    </form>
</body>
</html>
