<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and PDF Processing</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            width: 700px;
            margin: auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        /* Increased the height of the textarea */
        textarea {
            height: 500px;
            width: 700px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Text and PDF Processing</h1>
    <form action="/process_data_html" method="post" enctype="multipart/form-data">
        <label for="text_data">Text Data:</label>
        <textarea id="text_data" name="text_data" rows="6" required></textarea>

        <label for="pdf_file">PDF File:</label>
        <!-- Update the file input to accept multiple files -->
        <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" multiple required>

        <button type="submit">Process Data</button>
    </form>
</body>
</html>
